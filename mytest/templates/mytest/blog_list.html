{% extends "mytest/generic.html" %}
{% block title %}
blog_list
{% endblock title %}
{% block content %}
<ul class="menu">
    <li>
        {% for i in urls %}
        <h1>
            <a href="{% url 'entries' i.id %}">{{ i.title }}</a>
        </h1>
        <p>{{ i.text }}</p>
        <h3>{{ i.published_date }}</h3>
        <em>{{ i.created_date }}</em><br>
        {% endfor %}
    </li>
</ul>
{% endblock content %}
